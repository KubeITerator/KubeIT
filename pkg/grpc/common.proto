syntax = "proto3";

package kubeit.v1beta1.common;

option go_package = "kubeIT/pkg/grpc/common";


enum GrpPermissionLevel {
  GUEST = 0;
  USER = 1;
  CREATOR = 2;
  GRPADMIN = 3;
}

enum SharingStatus {
  PRIVATE = 0;
  GROUP = 1;
  ALL = 2;
}


message StatusReport{
  string action = 1;
  string message = 2;
}


message IDRequest{
  string id = 1;
}

message Empty{}