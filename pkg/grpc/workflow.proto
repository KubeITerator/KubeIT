syntax = "proto3";

package kubeit.v1beta1.workflow;
option go_package = "github.com/KubeITerator/KubeIT/pkg/grpc/workflow";

import "pkg/dependencies/google/api/annotations.proto";
import "pkg/grpc/schema.proto";
import "pkg/grpc/common.proto";
import "pkg/dependencies/tagger/tagger.proto";


service WorkflowManagementService {
  rpc CreateWorkflow (Workflow) returns (kubeit.v1beta1.common.StatusReport){
    option (google.api.http) = {
      post: "/v1/workflow"
      body: "*"
    };
  };

  rpc GetWorkflow (v1alpha2.common.IDRequest) returns (kubeit.v1beta1.common.StatusReport){
    option (google.api.http) = {
      get: "/v1/workflow/{id}"
    };
  };

  rpc DeleteWorkflow (v1alpha2.common.IDRequest) returns (kubeit.v1beta1.common.StatusReport) {
    option (google.api.http) = {
      delete: "/v1/workflow/{id}"
    };
  };

  rpc GetStatus (v1alpha2.common.IDRequest) returns (WorkflowStatus) {
    option (google.api.http) = {
      get: "/v1/workflow/{id}/status"
    };
  };
}


message Parameter {
  string name = 1;
  string value = 2;
}

message Workflow {
  string id = 1;
  string name = 2;
  string template_id = 3;
  string hash = 4;
  repeated Parameter parameter = 5;
  repeated kubeit.v1beta1.schema.Inputfiles inputfiles = 6;
  WorkflowStatus status = 7;
}

message WorkflowStatus {
  string workflow_id = 1;
  string project = 2;
  string status = 3;
  uint32 pods_total = 4;
  uint32 pods_finished = 5;
  uint32 number_of_results = 6;
}